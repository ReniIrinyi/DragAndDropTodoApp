<div class="timer">
  <fa-icon [icon]="faClock"></fa-icon>
  <div class="timer-display">
    {{ minutes | number : "2.0" }}:{{ seconds | number : "2.0" }}
  </div>
  <div class="buttons">
    <fa-icon
      (click)="!isRunning ? startTimer() : stopTimer()"
      [icon]="!isRunning ? faPlay : faPause"
    ></fa-icon>
    <fa-icon (click)="resetTimer()" [icon]="faStop"></fa-icon>
  </div>
</div>
